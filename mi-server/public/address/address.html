<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>新增地址</title>
    <link rel="stylesheet" href="/public/css/reset.css">
    <link rel="stylesheet" href="/public/ress/regions_picker_m.css">
    <link rel="stylesheet" href="address.css">
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico" />
</head>
<body>
    <div class="wrapper">
        <div class="address-header">
            <i class="back">
                <img src="img/left-icon.png" width="100%" alt="">
            </i>
            <p>新增地址</p>
            <i></i>
        </div>
        <div class="address-content">
            <div>
                <div class="container">
                    <div>收货姓名</div>
                    <input type="text" placeholder="请输入收货人姓名" class="name">
                </div>
            </div>
            <div>
                <div class="container">
                    <div>手机号码</div>
                    <input type="text" placeholder="请输入收货人电话" class="phone">
                </div>
            </div>
            <div>
                <div class="container">
                    <div>所在地区</div>
                    <input type="text" placeholder="请选择省/市/区/街道" class="regions-picker region" >
                </div>
            </div>
            <div>
                <div class="container">
                    <div>详细地址</div>
                    <input type="text" placeholder="请输入街道地址" class="detail">
                </div>
            </div>
            <!-- <div class="default">
                <div class="container">
                    <div class="circle"></div>
                    <span>设为默认地址</span>
                </div>
            </div> -->
            <button class="add-ress">保存</button>
        </div>
    </div>
</body>
<script src="/public/js/jquery.js"></script>
<script src="/public/js/jQuery-extend.js"></script>
<script src="/public/ress/regions.js"></script>
<script src="/public/ress/regions_picker_m.js"></script>
<script src="address.js"></script>
</html>
