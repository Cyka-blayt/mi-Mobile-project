<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>编辑地址</title>
    <link rel="stylesheet" href="/public/css/reset.css">
    <link rel="stylesheet" href="/public/layer_mobile/layer.css">
    <link rel="stylesheet" href="/public/font/iconfont.css">
    <link rel="stylesheet" href="/public/ress/regions_picker_m.css">
    <link rel="stylesheet" href="revise-ress.css">
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico" />
</head>
<body>
    <div class="wrapper">
        <div class="revise-header">
            <i class="iconfont icon-back"></i>
            <p>编辑地址</p>
            <i></i>
        </div>
        <div class="revise-content">
            <div>
                <div class="container">
                    <div>收货姓名</div>
                    <input type="text" class="name">
                </div>
            </div>
            <div>
                <div class="container">
                    <div>手机号码</div>
                    <input type="text" class="phone">
                </div>
            </div>
            <div>
                <div class="container">
                    <div>所在地区</div>
                    <input type="text" class="regions-picker region" >
                </div>
            </div>
            <div>
                <div class="container">
                    <div>详细地址</div>
                    <input type="text" class="detail">
                </div>
            </div>
            <div class="default">
                <div class="container">
                    <div class="circle">
                        <i class="iconfont icon-duigou"></i>
                    </div>
                    <span>设为默认地址</span>
                </div>
            </div>
            <div class="remove">
                <div class="container">
                    <span>删除收货地址</span>
                </div>
            </div>
            <button class="revise-ress">保存</button>
        </div>
    </div>
</body>
<script src="/public/layer_mobile/layer.js"></script>
<script src="/public/js/jquery.js"></script>
<script src="/public/js/jQuery-extend.js"></script>
<script src="/public/ress/regions.js"></script>
<script src="/public/ress/regions_picker_m.js"></script>
<script src="revise-ress.js"></script>
</html>
