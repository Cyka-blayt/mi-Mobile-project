<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/public/css/reset.css">
    <link rel="stylesheet" href="/public/font/iconfont.css">
    <link rel="stylesheet" href="/public/layer_mobile/layer.css">
    <link rel="stylesheet" href="index.css">
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico" />
    <title>购物车</title>
</head>
<body>
    <img src="img/bg_page_header.png" width="100%" alt="" class="banner">
    <div class="cart-header">
        <div>
            <i class="iconfont icon-back"></i>
            <span>购物车</span>
            <span class="edit">编辑</span>
        </div>
    </div>
    <div class="wrapper">
        
        <div class="cart-content">
            <div class="cart-background">
                <div>
                    <i class="iconfont icon-back"></i>
                    <span>购物车</span>
                    <span class="edit">编辑</span>
                </div>
            </div>
            <div class="cart-goods">
                <div class="cart-goods_title">
                    <input type="checkbox" class="checked">
                    <span>小米自营</span>
                </div>
                
            </div>
        </div>
        <div class="cart-footer">
            <div class="container show">
                <div class="left">
                    <input type="checkbox" class="checked">
                    <span>全选</span>
                </div>
                <div class="priceAll">
                    <span>合计：</span><span class="red">￥0.00</span>
                </div>
                <div class="settlement-btn">
                    结算(0)
                </div>
            </div>
            <div class="del-container">
                <div class="left">
                    <input type="checkbox" class="checked">
                    <span>全选</span>
                </div>
                <div class="del-btn">
                    删除
                </div>
            </div>
        </div>
    </div>
</body>
<script src="/public/layer_mobile/layer.js"></script>
<script src="/public/js/jquery.js"></script>
<script src="/public/js/jQuery-extend.js"></script>
<script src="index.js"></script>
</html>
