<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>小米详细商品</title>
    <link rel="stylesheet" href="/public/css/reset.css">
    <link rel="stylesheet" href="/public/font/iconfont.css">
    <link rel="stylesheet" href="/public/layer_mobile/layer.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Swiper/5.0.0/css/swiper.css">
    <link rel="stylesheet" href="/public/ress/regions_picker_m.css">
    <link rel="stylesheet" href="index.css">
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico" />
</head>
<body>
    <div class="header">
        <div class="header-nav">
            <div class="nav_left">
                <img src="img/icon_arrow_left_circle_gray.png" alt="" width="100%" class="top show">
                <img src="img/icon_arrow_left_darkgray2.png" alt="" height="100%" class="bottom">
            </div>
            <div class="nav_center">
                <ul>
                    <li>商品</li>
                    <li>评价</li>
                    <li>详情</li>
                    <li>推荐</li>
                </ul>
            </div>
            <div class="nav_right">
                <img src="img/icon_more_solidgray3.png" alt="" width="100%" class="top show">
                <img src="img/icon_more_lightgray2.png" alt="" width="100%" class="bottom">
            </div>
        </div>
    </div>
    <div class="wrapper">
        <div class="detail-content">
            <div class="banner">
                <div class="swiper-container">
                    <div class="swiper-wrapper">
                        
                    </div>
                    <!-- 如果需要分页器 -->
                    <div class="swiper-pagination"></div>
                </div>
            </div>
            <div class="detail-tb">
                <!-- 标题 -->
                <div class="detail-title"></div>
                <!-- 内容名字 -->
                <div class="shop-name"></div>
                <!-- 吹牛逼的东西 -->
                <div class="detail-brief"></div>
            </div>
            <!-- 分期 -->
            <div class="by-stages">
                <div class="container">
                    <span>分期</span>
                    <div>
                        <span class="count">可选3/6/12期</span>
                        <i class="iconfont icon-you"></i>
                    </div>
                </div>
            </div>
            <!-- 商品数量 -->
            <div class="select">
                <div class="container">
                    <span>已选</span>
                    <div>
                        <span class="count">1件</span>
                        <i class="iconfont icon-you"></i>
                    </div>
                </div>
            </div>
            <!-- 送至 -->
            <div class="to">
                <div class="container">
                    <span>送至</span>
                    <div>
                        <input class="ress regions-picker"></input>
                        <i class="iconfont icon-you"></i>
                    </div>
                </div>
            </div>
            <div class="other">

            </div> 
        </div>
        <div class="detail-footer">
            <div class="mi-icon">
                <i class="iconfont icon-xiaomi"></i>
                <span>小米</span>
            </div>
            <div class="cart-icon">
                <div class="show-num"></div>
                <i class="iconfont icon-gouwuche"></i>
                <span>购物车</span>
            </div>
            <div class="button">
                <span class="add-cart">加入购物车</span>
                <span class="now-buy">立即抢购</span>
            </div>
        </div>
    </div>
     <!-- 数量弹窗 -->
     <div class="count-wrapper">
         <div class="content">
             <div class="top">
                 <div class="detail-img"></div>
                 <div class="price-count">
                     <p class="detail-price"></p>
                     <p class="detail-count"></p>
                 </div>
             </div>
             <div class="detail-num">
                 <div>
                    <span>数量</span>
                    <div>
                        <div class="reduce-num stop">-</div>
                        <div class="num"></div>
                        <div class="add-num">+</div>
                    </div>
                 </div>
             </div>
             <div class="count-wrapper_footer">
                <div class="count-button">
                    <span class="add-cart">加入购物车</span>
                    <span class="now-buy">立即抢购</span>
                </div>
             </div>
         </div>
     </div>
</body>
<script src="/public/layer_mobile/layer.js"></script>
<script src="/public/js/jquery.js"></script>
<script src="/public/js/jQuery-extend.js"></script>
<script src="/public/ress/regions.js"></script>
<script src="/public/ress/regions_picker_m.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/Swiper/5.0.0/js/swiper.min.js"></script>
<script src="index.js"></script>
</html>
