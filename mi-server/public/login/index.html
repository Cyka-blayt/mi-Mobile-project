<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录</title>
    <link rel="stylesheet" href="/public/css/reset.css">
    <link rel="stylesheet" href="/public/layer_mobile/layer.css">
    <link rel="stylesheet" href="index.css">
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico" />
</head>
<body>
    <div class="wrapper">
        <div class="container">
            <p>欢迎登录小米有品</p>
            <div class="login-phone show">
                <div>
                    <input type="text" class="phone" placeholder="手机号码" />
                </div>
                <div>
                    <input type="text" class="code" placeholder="短信验证码" />
                </div>
                <div>
                    <button class="btn-login-phone">立即登录/注册</button>
                </div>
                <div>
                    <button class="btn-toggle">用户名密码登录</button>
                </div>
            </div>
            <div class="login-pwd">
                <div>
                    <input type="text" class="name" placeholder="邮箱/手机号码/小米ID" />
                </div>
                <div>
                    <input type="password" class="pwd" placeholder="密码" />
                </div>
                <div>
                    <button class="btn-login-pwd">登录</button>
                </div>
                <div>
                    <button class="btn-toggle">手机短信登录/注册</button>
                </div>
                <div class="register">
                    <span>立即注册</span>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="/public/layer_mobile/layer.js"></script>
<script src="/public/js/jquery.js"></script>
<script src="index.js"></script>
</html>
