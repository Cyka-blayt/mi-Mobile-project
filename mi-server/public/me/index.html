<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>个人中心</title>
    <link rel="stylesheet" href="/public/css/reset.css">
    <link rel="stylesheet" href="index.css">
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico" />
</head>
<body>
    <div class="wrapper">
        <div class="me-header">
            <div class="me-header_img">
                <img src="img/header-icon.png" width="60px">
            </div>
            <div class="me-header_word">
                <span>请登录</span>
            </div>
            <div class="me-header_icon">
                <img src="img/arrow-icon.png" width="15px">
            </div>
        </div>
        <div class="me-order">
            <div class="me-order_top">
                <span>我的订单</span>
                <i>
                     <img src="img/arrow-icon.png" width="15px">
                </i>
            </div>
            <div class="me-order_bottom">
                <ul>
                    <li>
                        <a href="#">
                            <i>
                                <img src="img/icon01.png" width="40px">
                            </i>
                            <span>待付款</span>
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <i>
                                <img src="img/icon02.png" width="40px">
                            </i>
                            <span>待收货</span>
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <i>
                                <img src="img/icon03.png" width="40px">
                            </i>
                            <span>评价</span>
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <i>
                                <img src="img/icon04.png" width="40px">
                            </i>
                            <span>退款/售后</span>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
        <div class="me-content">
            <div>
                <div class="big-list">
                    <div class="list">
                        <div class="img">
                            <img src="img/content-icon01.png" width="38px">
                        </div>
                        <div class="word">
                            我的资产
                        </div>
                        <div class="icon">
                            <img src="img/arrow-icon.png" width="15px">
                        </div>
                    </div>
                    <div class="list">
                        <div class="img">
                            <img src="img/content-icon02.png" width="38px">
                        </div>
                        <div class="word">
                            我的收藏
                        </div>
                        <div class="icon">
                            <img src="img/arrow-icon.png" width="15px">
                        </div>
                    </div>
                    <div class="list ress">
                        <div class="img">
                            <img src="img/content-icon03.png" width="38px">
                        </div>
                        <div class="word">
                            地址管理
                        </div>
                        <div class="icon">
                            <img src="img/arrow-icon.png" width="15px">
                        </div>
                    </div>
                </div>
                <div class="big-list">
                    <div class="list">
                        <div class="img">
                            <img src="img/content-icon04.png" width="38px">
                        </div>
                        <div class="word">
                            资质证照
                        </div>
                        <div class="icon">
                            <img src="img/arrow-icon.png" width="15px">
                        </div>
                    </div>
                    <div class="list">
                        <div class="img">
                            <img src="img/content-icon05.png" width="38px">
                        </div>
                        <div class="word">
                            协议规则
                        </div>
                        <div class="icon">
                            <img src="img/arrow-icon.png" width="15px">
                        </div>
                    </div>
                    <div class="list">
                        <div class="img">
                            <img src="img/content-icon06.png" width="38px">
                        </div>
                        <div class="word">
                            帮助与反馈
                        </div>
                        <div class="icon">
                            <img src="img/arrow-icon.png" width="15px">
                        </div>
                    </div>
                </div>
                <span class="logout border">退出</span>
            </div>
        </div>
        <div class="me-footer">
            <iframe src="/mi-nav/index.html" frameborder="0"></iframe>
        </div>
    </div>
</body>
<script src="/public/js/jquery.js"></script>
<script src="index.js"></script>
</html>
