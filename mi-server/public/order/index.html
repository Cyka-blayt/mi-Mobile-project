<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mi-订单确认</title>
    <link rel="stylesheet" href="/public/css/reset.css">
    <link rel="stylesheet" href="/public/font/iconfont.css">
    <link rel="stylesheet" href="/public/layer_mobile/layer.css">
    <link rel="stylesheet" href="index.css">
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico" />
</head>
<body>
    <div class="order-header">
        <div>
            <i class="iconfont icon-back"></i>
            <span>确认订单</span>
        </div>
    </div>
    <div class="wrapper">
        <img src="img/bg_page_header.png" width="100%" alt="">
        <div class="order-content">
            <div class="order-background">
                <div>
                    <i class="iconfont icon-back"></i>
                    <span>确认订单</span>
                </div>  
            </div>
            <div class="ress">
                <div class="container">
                    <div class="default-null">
                        请添加收货地址
                    </div>
                    <div class="ress-left">
                        <div class="ress-left_top">
                            <span class="name"></span>
                            <span class="phone"></span>
                        </div>
                        <div class="ress-left_bottom">
                            <span class="region"></span>
                            <span class="detail"></span>
                        </div>
                    </div>
                    <div class="ress-right">
                        <i class="iconfont icon-you"></i>
                    </div>
                </div>
            </div>
            <div class="goods-show">
                <div class="goods-title">
                    <i class="iconfont icon-xiaomi"></i>
                    <span>小米自营</span>
                </div>
                <div class="goods">
                    
                </div>
                <div class="bill">
                    <span>发票类型</span>
                    <span>个人电子发票<i class="iconfont icon-you"></i></span>
                </div>
                <div class="user-words">
                    <span>买家留言</span>
                    <input type="text" placeholder="填写内容需与店家协商并确认">
                </div>
            </div>
            <div class="settle">
                <div class="price-all">
                    <span>商品金额</span>
                    <span class="price-all"></span>
                </div>
                <div>
                    <span>优惠券</span>
                    <span>暂无可用<i class="iconfont icon-you"></i></span>
                </div>
                <div>
                    <span>运费</span>
                    <span class="freight">￥0.00</span>
                </div>
                <div>
                    <span>配送方式</span>
                    <span>快递配送</span>
                </div>
            </div>
        </div>
        <div class="order-footer">
            <div class="container">
                <div class="left">
                    <span>合计:</span>
                    <span class="order-footer_price"></span>
                    <span>免运费</span>
                </div>
                <div class="submit">提交订单</div>
            </div>
        </div>
    </div>

    <!-- 地址选择弹窗 -->
    <div class="ress-jump">
        <div class="ress-content">
            <div class="ress-title">
                选择地址
            </div>
            <div class="ress-center">
                
            </div>
            <div class="ress-add">
                ＋ 添加地址
            </div>
        </div>
    </div>
</body>
<script src="/public/layer_mobile/layer.js"></script>
<script src="/public/js/jquery.js"></script>
<script src="/public/js/jQuery-extend.js"></script>
<script src="index.js"></script>
</html>
