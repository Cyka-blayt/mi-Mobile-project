<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>支付</title>
    <link rel="stylesheet" href="/public/css/reset.css">
    <link rel="stylesheet" href="/public/font/iconfont.css">
    <link rel="stylesheet" href="/public/layer_mobile/layer.css">
    <link rel="stylesheet" href="index.css">
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico" />
</head>
<body>
    <div class="wrapper">
        <div class="pay-header">
            <i class="iconfont icon-back"></i>
            <span>有品收银台</span>
        </div>
        <div class="pay-content">
            <div class="show-price">
                ￥<span></span>.00
            </div>
            <div class="pay-mode">
                <div class="zhifubao mode">
                    <div class="left">
                        <div class="pay-icon">
                            <img src="img/pay_alipay.png" width="100%">
                        </div>
                        <span>支付宝</span>
                    </div>
                    <div class="right show">
                        <i class="iconfont icon-duigou"></i>
                    </div>
                </div>
                <div class="mi mode">
                    <div class="left">
                        <div class="pay-icon">
                            <img src="img/pay_mipay.png" width="100%">
                        </div>
                        <span>小米钱包</span>
                    </div>
                    <div class="right">
                        <i class="iconfont icon-duigou"></i>
                    </div>
                </div>
            </div>
        </div>
        <div class="pay-footer">
            <div class="pay-btn"></div>
        </div>
    </div>
</body>
<script src="/public/layer_mobile/layer.js"></script>
<script src="/public/js/jquery.js"></script>
<script src="/public/js/jQuery-extend.js"></script>
<script src="index.js"></script>
</html>
