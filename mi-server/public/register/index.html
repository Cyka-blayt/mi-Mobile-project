<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>注册</title>
    <link rel="stylesheet" href="/public/css/reset.css">
    <link rel="stylesheet" href="/public/font/iconfont.css">
    <link rel="stylesheet" href="/public/layer_mobile/layer.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Swiper/5.0.0/css/swiper.css">
    <link rel="stylesheet" href="/public/ress/regions_picker_m.css">
    <link rel="stylesheet" href="index.css">
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico" />
</head>
<body>
    <div class="wrapper">
        <div class="container">
            <p class="title">注册小米账号</p>
            <form>
                <div>
                    <input type="text" placeholder="请输入用户名" class="name">
                    <p class="tips">*3-10位用户名长度*</p>
                </div>
                <div>
                    <input type="password" placeholder="请输入密码" class="pwd">
                    <p class="tips">*3-12位密码*</p>
                </div>
                <div>
                    <input type="text" placeholder="请输入手机号码" class="phone">
                    <p class="tips"></p>
                </div>
            </form>
            <div>
                <button class="submit">立即注册</button>
            </div>
            <div class="back">返回登录</div>
        </div>
    </div>
</body>
<script src="/public/layer_mobile/layer.js"></script>
<script src="/public/js/jquery.js"></script>
<script src="/public/js/jQuery-extend.js"></script>
<script src="/public/ress/regions.js"></script>
<script src="/public/ress/regions_picker_m.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/Swiper/5.0.0/js/swiper.min.js"></script>
<script src="index.js"></script>
</html>
